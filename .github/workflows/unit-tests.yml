name: Unit Tests

# Run on any changes in public_html
on:
  pull_request:
    paths:
    - public_html/**
    - .github/workflows/**
    - phpunit.*
  push:
    branches: [production]
    paths:
    - public_html/**
    - .github/workflows/**
    - phpunit.*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-js:
    name: JavaScript

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install dependencies
      # We don't need to build, since jest can interpret the source files.
      run: yarn

    # Run the Blocks unit tests. If/when other workspaces get tests, those would be added here.
    - name: Running the tests
      run: yarn workspace wordcamp-blocks run test

  unit-php:
    name: PHP Tests

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.4', '8.5']

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Install Node dependencies
      run: yarn

    - name: Set PHP version for Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        coverage: none
        tools: composer:v2
      env:
        COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Composer dependencies
      run: |
        rm composer.lock || true
        composer install

    - name: Configure wp-env for PHP ${{ matrix.php-version }}
      run: echo '{"phpVersion":"${{ matrix.php-version }}","port":8888}' > .wp-env.override.json

    - name: Start wp-env
      run: npx wp-env start

    - name: Run PHPUnit
      run: npx wp-env run tests-cli --env-cwd=/var/www/html /var/www/html/vendor/bin/phpunit -c phpunit.xml.dist
