name: Unit Tests

# Run on any changes in public_html
on:
  pull_request:
    paths:
    - public_html/**
    - .github/workflows/**
    - phpunit.*
    - .wp-env.json
    - wp-env-db-dropin.php
  push:
    branches: [production]
    paths:
    - public_html/**
    - .github/workflows/**
    - phpunit.*
    - .wp-env.json
    - wp-env-db-dropin.php

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-js:
    name: JavaScript

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2-beta
      with:
        node-version: 16.x

    - name: Install dependencies
      # We don't need to build, since jest can interpret the source files.
      run: yarn

    # Run the Blocks unit tests. If/when other workspaces get tests, those would be added here.
    - name: Running the tests
      run: yarn workspace wordcamp-blocks run test

  unit-php:
    name: PHP Tests

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.4', '8.5']

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: yarn

    - name: Install Node dependencies
      run: yarn install --frozen-lockfile

    - name: Set PHP version
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        coverage: none
        tools: composer:v2
      env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Composer dependencies
      run: |
        rm composer.lock || true
        composer install

    - name: Configure wp-env PHP version
      run: |
        echo '{ "phpVersion": "${{ matrix.php-version }}", "env": { "tests": { "phpVersion": "${{ matrix.php-version }}" } } }' > .wp-env.override.json

    - name: Start wp-env
      run: npx wp-env start

    - name: Running unit tests
      run: |
        npx wp-env run tests-cli "bash -c 'export WP_TESTS_DIR=/wordpress-phpunit && cd /var/www/html/wordcamp-project && /var/www/html/wordcamp-project/public_html/wp-content/mu-plugins/vendor/bin/phpunit -c phpunit.xml.dist'"
