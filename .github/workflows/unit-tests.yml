name: Unit Tests

# Run on any changes in public_html
on:
  pull_request:
    paths:
    - public_html/**
    - .github/workflows/**
    - phpunit.*
  push:
    branches: [production]
    paths:
    - public_html/**
    - .github/workflows/**
    - phpunit.*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-js:
    name: JavaScript

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install dependencies
      # We don't need to build, since jest can interpret the source files.
      run: yarn

    # Run the Blocks unit tests. If/when other workspaces get tests, those would be added here.
    - name: Running the tests
      run: yarn workspace wordcamp-blocks run test

  unit-php:
    name: PHP Tests

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.4', '8.5']

    steps:
    - uses: actions/checkout@v4

    - name: Setup DDEV
      uses: ddev/github-action-setup-ddev@v1
      with:
        autostart: false

    - name: Set PHP version
      run: ddev config --php-version=${{ matrix.php-version }}

    - name: Start DDEV
      run: ddev start

    - name: Install dependencies
      run: |
        ddev exec composer config --global github-oauth.github.com "${{ secrets.GITHUB_TOKEN }}"
        ddev exec "rm composer.lock || true"
        ddev exec composer install

    - name: Install WP test suite
      run: ddev exec bash .docker/bin/install-wp-tests.sh wcorg_test db db db latest

    - name: Running unit tests
      run: ddev exec ./public_html/wp-content/mu-plugins/vendor/bin/phpunit -c phpunit.xml.dist
